<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>NZ Dazzle Blocks 2023</title>
    </head>
    <body>
        <h1>NZ Dazzle Blocks 2023</h1>
        <div id="map">
        </div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Blythboundary_3.js"></script>
        <script src="data/Dazzleblocks_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-39.62300819081587,176.88626542561371],[-39.601195871570056,176.93321762067433]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIImagery_0');
        map.getPane('pane_ESRIImagery_0').style.zIndex = 400;
        var layer_ESRIImagery_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIImagery_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_ESRIImagery_0;
        map.addLayer(layer_ESRIImagery_0);
        map.createPane('pane_GoogleMaps_1');
        map.getPane('pane_GoogleMaps_1').style.zIndex = 401;
        var layer_GoogleMaps_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleMaps_1;
        map.addLayer(layer_GoogleMaps_1);
        map.createPane('pane_OpenStreetMap_2');
        map.getPane('pane_OpenStreetMap_2').style.zIndex = 402;
        var layer_OpenStreetMap_2 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_2;
        map.addLayer(layer_OpenStreetMap_2);
        function pop_Blythboundary_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Blythboundary_3_0() {
            return {
                pane: 'pane_Blythboundary_3',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Blythboundary_3');
        map.getPane('pane_Blythboundary_3').style.zIndex = 403;
        map.getPane('pane_Blythboundary_3').style['mix-blend-mode'] = 'normal';
        var layer_Blythboundary_3 = new L.geoJson(json_Blythboundary_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Blythboundary_3',
            layerName: 'layer_Blythboundary_3',
            pane: 'pane_Blythboundary_3',
            onEachFeature: pop_Blythboundary_3,
            style: style_Blythboundary_3_0,
        });
        bounds_group.addLayer(layer_Blythboundary_3);
        map.addLayer(layer_Blythboundary_3);
        function pop_Dazzleblocks_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Block name</strong><br />' + (feature.properties['Block name'] !== null ? autolinker.link(feature.properties['Block name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>No. trees</strong><br />' + (feature.properties['No. trees'] !== null ? autolinker.link(feature.properties['No. trees'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Spacing</strong><br />' + (feature.properties['Spacing'] !== null ? autolinker.link(feature.properties['Spacing'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area (ha)</strong><br />' + (feature.properties['Area (ha)'] !== null ? autolinker.link(feature.properties['Area (ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>No. rows</strong><br />' + (feature.properties['No. rows'] !== null ? autolinker.link(feature.properties['No. rows'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Year planted</strong><br />' + (feature.properties['Year planted'] !== null ? autolinker.link(feature.properties['Year planted'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nursery</strong><br />' + (feature.properties['Nursery'] !== null ? autolinker.link(feature.properties['Nursery'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Region</strong><br />' + (feature.properties['Region'] !== null ? autolinker.link(feature.properties['Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Grower</strong><br />' + (feature.properties['Grower'] !== null ? autolinker.link(feature.properties['Grower'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Dazzleblocks_4_0() {
            return {
                pane: 'pane_Dazzleblocks_4',
                opacity: 1,
                color: 'rgba(153,80,119,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,129,191,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Dazzleblocks_4');
        map.getPane('pane_Dazzleblocks_4').style.zIndex = 404;
        map.getPane('pane_Dazzleblocks_4').style['mix-blend-mode'] = 'normal';
        var layer_Dazzleblocks_4 = new L.geoJson(json_Dazzleblocks_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dazzleblocks_4',
            layerName: 'layer_Dazzleblocks_4',
            pane: 'pane_Dazzleblocks_4',
            onEachFeature: pop_Dazzleblocks_4,
            style: style_Dazzleblocks_4_0,
        });
        bounds_group.addLayer(layer_Dazzleblocks_4);
        map.addLayer(layer_Dazzleblocks_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>NZ Dazzle Blocks 2023</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Dazzleblocks_4.png" /> Dazzle blocks': layer_Dazzleblocks_4,'<img src="legend/Blythboundary_3.png" /> Blyth boundary': layer_Blythboundary_3,"OpenStreetMap": layer_OpenStreetMap_2,"Google Maps": layer_GoogleMaps_1,"ESRI Imagery": layer_ESRIImagery_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
